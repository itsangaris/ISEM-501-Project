<html>
	<head>
	<title> Contact Form </title>
	<meta charset="utf-8" />

	
	
	<Link rel="stylesheet" href="style.css" type"text/css" media="all" />
	</head>
	
	<body>
	
	<h2><font color="white">Contact Form</h2>
	
	<form class="form">
	
	<p class="name">
		<label  for="name"><font color="white">Name</label></font>
		<br>
		<input type="text"name="name" id="name" placeholder="Joe Smith"/>
		
	</p>
		
	<p class="email">
		<label for="name"><font color="white">Email  </label></font>
		<br>
		<input type="text"name="email" id="email" placeholder="mail@example.com"/>
		
	</p>
	<p class="Web">
		<label for="name"><font color="white">Website  </label</font>
		<br>
		<input type="text"name="web" id="web" placeholder="www.example.com"/>
		
	</p>
	
	<p class="text">
		<label for="name"><font color="white">Comments</label</font>
		<br>
		<textarea name="text" placeholder="Write to us"/></textarea>
	</p>
	
	<p class="Submit">
		<input type="Submit" value="Send"/>
	
	</p>
	
	</form>
	
	<br>
	<br>
	<br>
